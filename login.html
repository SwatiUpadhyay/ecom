<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container flex h-screen">
    <img src="./img/b2.jpg" alt="Login Background" class="h-full object-cover w-1/2" />

    <div class="login-form flex flex-col justify-center items-center w-full px-4">
      <h2 class="text-4xl font-bold mb-4">-Login-</h2>
      <form class="flex flex-col gap-2">
        <div class="form-group flex">
          <label for="username" class="w-1/3 text-right">Username:</label>
          <input type="text" id="username" name="username" required class="w-2/3 px-2 py-1 border rounded-md focus:outline-none" placeholder="Enter your username">
        </div>
        <div class="form-group flex">
          <label for="password" class="w-1/3 text-right">Password:</label>
          <input type="password" id="password" name="password" required class="w-2/3 px-2 py-1 border rounded-md focus:outline-none" placeholder="Enter your password">
        </div>
        <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-md">Login</button>
      </form>
      <p class="mt-4 text-center">
        Don't have an account? <a href="register.html" class="text-blue-500">Register here</a>
      </p>
    </div>
  </div>
</style>

</body>

</html>
